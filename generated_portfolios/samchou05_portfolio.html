<!DOCTYPE html>
<html lang="en">
<head>
                        <meta name="description" content="Portfolio website for GitHub user samchou05">
                        <meta name="keywords" content="portfolio, github, developer, samchou05">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samchou05 - Portfolio</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #0366d6; }
        .profile { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .profile img { width: 100px; height: 100px; border-radius: 50%; }
    </style>

                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                        </head>
<body>
    <div class="profile">
        <img src="https://github.com/samchou05.png" alt="samchou05">
        <div>
            <h1>samchou05</h1>
            <p>None</p>
        </div>
    </div>
    <h2>GitHub Profile</h2>
    <p><a href="https://github.com/samchou05" target="_blank">View on GitHub</a></p>

                        <script>
                            // Dark/Light mode toggle
                            function toggleDarkMode() {
                                document.body.classList.toggle('dark-mode');
                                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
                            }
                            
                            // Check for saved dark mode preference
                            document.addEventListener('DOMContentLoaded', function() {
                                if (localStorage.getItem('darkMode') === 'true') {
                                    document.body.classList.add('dark-mode');
                                }
                                
                                // Add animation to project cards
                                const cards = document.querySelectorAll('.repo-card');
                                cards.forEach(card => {
                                    card.addEventListener('mouseenter', function() {
                                        this.style.transform = 'translateY(-10px)';
                                    });
                                    card.addEventListener('mouseleave', function() {
                                        this.style.transform = 'translateY(0)';
                                    });
                                });
                            });
                        </script>
                        </body>
</html>
